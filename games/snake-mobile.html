<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
            color: white;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background: #000;
            touch-action: none;
            max-width: 100%;
            height: auto;
        }
        
        .info {
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .controls {
            margin: 10px 0;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .info {
                font-size: 1em;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>üêç Snake Game</h1>
    <div class="info">
        <span>Score: <span id="score">0</span></span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button onclick="startGame()">Start Game</button>
        <button onclick="pauseGame()">Pause</button>
    </div>
    <div class="instructions">
        <p><strong>Desktop:</strong> Use Arrow Keys to move</p>
        <p><strong>Mobile:</strong> Swipe to control</p>
        <p>Eat the red food to grow</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        
        // Touch/Swipe variables
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        const minSwipeDistance = 30;
        
        // Keyboard controls
        document.addEventListener('keydown', changeDirection);
        
        function changeDirection(event) {
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;
            
            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            if (keyPressed === LEFT && !goingRight) {
                dx = -1;
                dy = 0;
            }
            
            if (keyPressed === UP && !goingDown) {
                dx = 0;
                dy = -1;
            }
            
            if (keyPressed === RIGHT && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            
            if (keyPressed === DOWN && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }
        
        // Touch/Swipe controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;

            handleSwipe();
        }, { passive: false });

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const absDeltaX = Math.abs(deltaX);
            const absDeltaY = Math.abs(deltaY);

            // Check if swipe is long enough
            if (absDeltaX < minSwipeDistance && absDeltaY < minSwipeDistance) {
                return;
            }

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            // Determine swipe direction
            if (absDeltaX > absDeltaY) {
                // Horizontal swipe
                if (deltaX > 0 && !goingLeft) {
                    // Swipe right
                    dx = 1;
                    dy = 0;
                } else if (deltaX < 0 && !goingRight) {
                    // Swipe left
                    dx = -1;
                    dy = 0;
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && !goingUp) {
                    // Swipe down
                    dx = 0;
                    dy = 1;
                } else if (deltaY < 0 && !goingDown) {
                    // Swipe up
                    dx = 0;
                    dy = -1;
                }
            }
        }
        
        function startGame() {
            if (!gameRunning) {
                snake = [{x: 10, y: 10}];
                food = {x: 15, y: 15};
                dx = 1;
                dy = 0;
                score = 0;
                document.getElementById('score').textContent = score;
                gameRunning = true;
                gameLoop = setInterval(update, 100);
            }
        }
        
        function pauseGame() {
            if (gameRunning) {
                clearInterval(gameLoop);
                gameRunning = false;
            }
        }
        
        function update() {
            moveSnake();
            if (checkCollision()) {
                gameOver();
                return;
            }
            if (checkFood()) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            }
            draw();
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                // Don't remove tail when eating food
            } else {
                snake.pop();
            }
        }
        
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        function checkFood() {
            return snake[0].x === food.x && snake[0].y === food.y;
        }
        
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#0f0';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // Draw food
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            
            // Send score to parent window for points system
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'gameComplete',
                    score: score
                }, '*');
            }
            
            alert('Game Over! Your score: ' + score + '\n\nClick "Complete Game" button below to claim your points!');
        }
        
        // Make canvas responsive
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 400);
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = maxWidth + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Initial draw
        draw();
    </script>
</body>
</html>
